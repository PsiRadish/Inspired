{% extends "layout.html" %}

{% block title %}Sign Up {{ super() }}{% endblock %}

{% block content %}

<form action="/signup" method="post" class="ui form ten wide column">
  <legend><h3>Sign Up</h3></legend>
  <div class="field">
    <label>E-mail:</label>
    <input name="email" type="email" placeholder="@">
  </div>
  <div class="field">
    <label>Display Name:</label>
    <input name="name" type="text" placeholder="What would you like to be called?">
  </div>
  <div class="field">
    <label>Password:</label>
    <input name="password" type="password" placeholder="Minimum 8 characters">
  </div>
  <div class="field">
    <label>Repeat Password:</label>
    <input name="password_confirm" type="password" placeholder="In case you slipped">
  </div>
  <div class="field">
    <label>About You:</label>
    <textarea name="about" placeholder="Optional"></textarea>
  </div>
  <button class="ui button" type="submit">Submit</button>
</form>

{% endblock %}
